services:
  nanohome:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: nanohome
    container_name: nanohome
    restart: unless-stopped
    networks:
      - nanohome
    depends_on:
      - influxdb
      - grafana
      - mosquitto
    volumes:
      - ./appdata/nanohome/data:/nanohome/data
    env_file: .env

  influxdb:
    image: influxdb:2
    hostname: influxdb
    container_name: influxdb
    restart: unless-stopped
    networks:
      - nanohome
    ports:
      - 8086:8086
    volumes:
      - ./appdata/influxdb/data:/var/lib/influxdb2
      - ./appdata/influxdb/config:/etc/influxdb2
  
  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    container_name: grafana
    restart: unless-stopped
    networks:
      - nanohome
    ports:
      - 3000:3000
    volumes:
      - ./configs/grafana.ini:/etc/grafana/grafana.ini
      - ./appdata/nanohome/data/grafana:/usr/share/grafana/public/nanohome
      - ./appdata/grafana/data:/var/lib/grafana
      - ./appdata/grafana/log:/var/log/grafana
      - ./appdata/grafana/ssl:/certs
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel

  mosquitto:
    image: eclipse-mosquitto:latest
    hostname: mosquitto
    container_name: mosquitto
    restart: unless-stopped
    networks:
      - nanohome
    ports:
     - 1883:1883
     - 1884:1884
    volumes:
      - ./configs/mosquitto.conf:/mosquitto/config/mosqutitto.conf
      - ./appdata/mosquitto/data:/mosquitto/data
      - ./appdata/mosquitto/log:/mosquitto/log

networks:
  nanohome:
    driver: bridge