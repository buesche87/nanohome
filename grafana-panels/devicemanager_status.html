<div class="statusDiv">
  <div class="statusRow">
    <div class="statusGroup">
      <input  class="statusElement boldText"
              id="description_${Device}"
              placeholder="Description"
              onkeyup='descriptionChanged("${Device}")'
              autocomplete="off"
              value=''>
      </input>
    </div>
  </div>
  <div class="statusRow">
    <div class="statusGroup">  
      <select class="statusElement"
              id="component_${Device}"
              onchange='getDeviceInfo("${Device}")'
              value=''>
      </select>
      <div	class="statusElement statusfalse"
            id="connected_${Device}"
            onclick='connectDevice("${Device}")'>
            Disconnected
      </div>
    </div>
  </div>
  <div class="statusRow">
    <div class="statusGroup">
      <div	class="statusElement statusfalse"
            id="status_${Device}"
            onclick="javascript:window.open('http://${Device}','Device','width=800,height=600');">
            Offline
      </div>
    </div>
  </div>
</div>
<script>
  setTimeout(() => {
    if (checkMqttStatus()) {
      getDeviceInfo();
      getdetailsInfo("${Device}");
    }
  }, 300);
</script>
