<details class="devmgr" id="details_${Description}">
	<summary id="summary_${Description}"></summary>
		<div class="detailDiv">
			<div class="detailGroup">
				<select class="detailValue" id="timerPeriod_${Description}">
					<option value="*" selected>TÃ¤glich</option>
					<option value="1">Montag</option>
					<option value="2">Dienstag</option>
					<option value="3">Mittwoch</option>
					<option value="4">Donnerstag</option>
					<option value="5">Freitag</option>
					<option value="6">Samstag</option>
					<option value="0">Sonntag</option>
					<option value="6-7">Wochenende</option>
					<option value="1-5">Werktags</option>
				</select>
			</div>
			<div class="detailGroup">
  			<label class="detailLabel" for="timerOn_${Description}">Ein / Auf:</label>
				<input 
					class="detailValue"
					id="timerOn_${Description}"
					type="time"
					step="3600"
					min="00:00"
					max="23:59"
					pattern="[0-9]{2}:[0-9]{2}"
					onchange="timerInput('${Description}')" />
			</div>
		<div class="detailGroup">
  		<label class="detailLabel" for="timerOff_${Description}">Aus / Zu:</label>
			<input 
					class="detailValue"
					id="timerOff_${Description}"
					type="time"
					step="3600"
					min="00:00"
					max="23:59"
					pattern="[0-9]{2}:[0-9]{2}"
					onchange="timerInput('${Description}')"/>
		</div>
	</div>
</details>
