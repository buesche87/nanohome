			<label for="exButtonImage1_${Device}"></label>
			<input type="radio" id="exButtonImage2_${Device}" name="exButtonImage-select" value="tv" />
			<label for="exButtonImage2_${Device}"></label>
			<input type="radio" id="exButtonImage3_${Device}" name="exButtonImage-select" value="computer" />

			<input type="radio" id="exButtonImage4_${Device}" name="exButtonImage-select" value="lampe" />

			<input type="radio" id="exButtonImage6_${Device}" name="exButtonImage-select" value="tower" />
			<label for="exButtonImage6_${Device}"></label>
			<input type="radio" id="exButtonImage7_${Device}" name="exButtonImage-select" value="schlafzimmer" />

			<input type="radio" id="exButtonImage8_${Device}" name="exButtonImage-select" value="kinderzimmer" />
			<label for="exButtonImage8_${Device}"></label>
			<input type="radio" id="exButtonImage9_${Device}" name="exButtonImage-select" value="frame" />
			<label for="exButtonImage9_${Device}"></label>
		</form>
	</div>
	<div class="btnDescription" id="exBtnDescription_${Device}"
		onclick='createDashboardElement("${Device}")'>
		Device
	</div>

<div class="slider elementHidden" id="sliderContainer_${Device}">
    <div class="sliderDescription" id="exSliderDescription_${Device}">
        Device
    </div>
    <input type="range" onclick='createDashboardElement("${Device}")' />
</div>
