<details class="manage" id="manage_${Device}">
	<summary id="summary_${Device}"></summary>
	<div class="statusDiv">
		<div class="manageGroup">
			<button	class="manageElement"
							id="savebtn_${Device}"
							onclick='saveDevice("${Device}")'
							disabled>
				Save
			</button>
		</div>
		<div class="manageGroup">
		<button	class="manageElement"
						style="color: orange"
						id="deleteMeasurement_${Device}"
						onclick='deleteMeasurement("${Device}")'>
			Delete Measurements
		</button>
		</div>
		<div class="manageGroup">		
		<button	class="manageElement"
						style="color: red"
						id="deleteDevice_${Device}"
						onclick='deleteDevice("${Device}")'>
			Delete Device
		</button>
		</div>
	</div>
</details>
<script>
	setTimeout(() => {
		detailsClickable("${Device}");
	}, 300);
</script>
